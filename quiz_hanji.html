<script type="text/javascript">
function iconChanger(){
	var qData = JSON.parse(sessionStorage.getItem("quizData"));
	if(qData[hanji]) {
		document.getElementById("hanji_icon1").src="images/quiz_unlock.png"
		document.getElementById("hanji_href1").href="bonus/hanji_q1.png"
	}
	else {
		document.getElementById("hanji_icon1").src="images/quiz_lock.png"
		document.getElementById("hanji_href1").href="#lock"
	}
	if(qData[hanji+1]) {
		document.getElementById("hanji_icon2").src="images/quiz_unlock.png"
		document.getElementById("hanji_href2").href="bonus/hanji_q2.jpg"
	}
	else {

		document.getElementById("hanji_href2").href="#lock"
	}
	if(qData[hanji+2]) {
		document.getElementById("hanji_icon3").src="images/quiz_unlock.png"
		document.getElementById("hanji_href3").href="bonus/hanji_q3.mp4"
	}
	else {
		document.getElementById("hanji_icon3").src="images/quiz_lock.png"
		document.getElementById("hanji_href3").href="#lock"
	}
	sessionStorage.setItem("quizData", JSON.stringify(qData));	// 値の保持
}
