<script type="text/javascript">
function iconChanger(){
	var qData = JSON.parse(sessionStorage.getItem("quizData"));
	if(qData[jyo]) {
		document.getElementById("jyo_icon1").src="images/quiz_unlock.png"
		document.getElementById("jyo_href1").href="bonus/jyo_q1.jpg"
	}
	else {
		document.getElementById("jyo_icon1").src="images/quiz_lock.png"
		document.getElementById("jyo_href1").href="#lock"
	}
	if(qData[jyo+1]) {
		document.getElementById("jyo_icon2").src="images/quiz_unlock.png"
		document.getElementById("jyo_href2").href="bonus/jyo_q2.jpg"
	}
	else {
		document.getElementById("jyo_icon2").src="images/quiz_lock.png"
		document.getElementById("jyo_href2").href="#lock"
	}
	if(qData[jyo+2]) {
		document.getElementById("jyo_icon3").src="images/quiz_unlock.png"
		document.getElementById("jyo_href3").href="bonus/jyo_q3.jpg"
	}
	else {
		document.getElementById("jyo_icon3").src="images/quiz_lock.png"
		document.getElementById("jyo_href3").href="#lock"
	}
	sessionStorage.setItem("quizData", JSON.stringify(qData));	// 値の保持
}

$(function(){
    $('a[href=#lock]').click(function(e){
        e.preventDefault();
    })
});
</script>
